<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title></title>
    <meta name="description" content="" />

    <link rel="stylesheet" href="./index.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="homepage-div">
      <div class="frame-div">
        <img
          class="jggyewsm-400x400-1-icon"
          alt=""
          src="public/jggyewsm-400x400-1@2x.png"
        /><b class="hi-there-this-is-sarp">Hi There, This is Sarp.</b>
        <div class="uiux-designer-located-in-ista">
          UI/UX Designer located in Istanbul.
        </div>
        <div class="currently-working-at">Currently working at</div>
        <div class="button-div">
          <img
            class="solidbell-icon"
            alt=""
            src="public/solidbell.svg"
          /><button class="logo-button" id="logoButton" data-animate-on-scroll>
            <img class="synchron-icon" alt="" src="public/synchron.svg" /><img
              class="group-icon"
              alt=""
              src="public/group-2.svg"
            /></button
          ><img
            class="solidbell-icon"
            alt=""
            src="public/solidarrowright.svg"
          />
        </div>
      </div>
      <div class="frame-div1">
        <button class="button" id="button">
          <img class="solidmail-icon" alt="" src="public/solidmail.svg" /><b
            class="base-button"
            >Email</b
          ><img
            class="solidbell-icon"
            alt=""
            src="public/solidarrowright1.svg"
          /></button
        ><button class="button1" id="button1">
          <img class="solidbell-icon" alt="" src="public/solidmail.svg" /><b
            class="base-button"
            >Instagram</b
          ><img
            class="solidbell-icon"
            alt=""
            src="public/solidarrowright2.svg"
          /></button
        ><button class="button2" id="button2">
          <img class="solidbell-icon" alt="" src="public/solidmail2.svg" /><b
            class="base-button"
            >Twitter</b
          ><img
            class="solidbell-icon"
            alt=""
            src="public/solidarrowright3.svg"
          /></button
        ><button class="button3" id="button3">
          <img class="solidbell-icon" alt="" src="public/solidmail2.svg" /><b
            class="base-button"
            >LinkedIn</b
          ><img
            class="solidbell-icon"
            alt=""
            src="public/solidarrowright1.svg"
          />
        </button>
      </div>
    </div>

    <script>
      var logoButton = document.getElementById("logoButton");
      if (logoButton) {
        logoButton.addEventListener("click", function () {
          window.open("https://www.synchron.com.tr");
        });
      }
      
      const button = document.getElementById("button");
      if (button) {
        button.addEventListener("click", function () {
          window.location.href = "mailto:sarp@susuzer.com?subject=Hello There!";
        });
      }
      
      var button1 = document.getElementById("button1");
      if (button1) {
        button1.addEventListener("click", function () {
          window.open("https://www.instagram.com/sarpsusuzer/");
        });
      }
      
      var button2 = document.getElementById("button2");
      if (button2) {
        button2.addEventListener("click", function () {
          window.open("https://twitter.com/SarpSusuzer");
        });
      }
      
      var button3 = document.getElementById("button3");
      if (button3) {
        button3.addEventListener("click", function () {
          window.open("https://www.linkedin.com/in/sarpsusuzer/");
        });
      }
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
